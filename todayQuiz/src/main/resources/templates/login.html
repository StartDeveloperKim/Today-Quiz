<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4 font-weight-bold">로그인</h2>
            <div class="form-group">
                <label for="email">아이디</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button onclick="login()" class="btn btn-primary btn-block">로그인</button>
            <div class="text-center mt-3">
                <a href="/signup">회원가입</a>
            </div>
        </div>
    </div>
</div>
<a href="/oauth2/authorization/google" class="login-button">
    <i class="fab fa-google google-logo"></i>
    로그인
</a>


<script src="/js/login.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
